function doAuth() {

function setToday() {

function addIncome() {
  const d = document.getElementById('incDate').value;

  const c = document.getElementById('incCat').value;

  document.getElementById('incCat').value = '';
  confetti({ particleCount: 100, spread: 50 });
}

function addExpense() {
  const d = document.getElementById('expDate').value;

  doSave();
  document.getElementById('expAmount').value = '';
  document.getElementById('expDesc').value = '';
  document.getElementById('expCat').value = '';
}

function deleteIncome(id) {
  data.income = data.income.filter(x => x.id !== id);
  doSave();
}

function deleteExpense(id) {
  data.expense = data.expense.filter(x => x.id !== id);
  doSave();
}

function doSave() {
  db.ref('shmoopsiepoo').set(data);
  doLoad();
}

function doLoad() {
  db.ref('shmoopsiepoo').once('value', (snap) => {
    if(snap.val()) data = snap.val();
    render();
  });
}

function render() {
  const ti = data.income ? data.income.reduce((s, x) => s + x.a, 0) : 0;
  const te = data.expense ? data.expense.reduce((s, x) => s + x.a, 0) : 0;

  document.getElementById('balance').textContent = 'â‚ª' + (ti - te).toLocaleString('he-IL');
  
  document.getElementById('incomeList').innerHTML = (data.income || []).map(x => `

  document.getElementById('lastUpdate').textContent = new Date().toLocaleString('he-IL');
}

function switchTab(t) {
